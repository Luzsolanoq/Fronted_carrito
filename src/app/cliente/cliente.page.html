<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>LISTADO DE CLIENTES</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-buttons (click)="agregar()" slot="end">
          <ion-button color="tertiary" fill="outline">
            Nuevo Registro
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item-sliding *ngFor="let cliente of clientes">
        <ion-item>
          <ion-label>
            <h3 class="title">{{ cliente.nombres }}</h3>
            <p class="subtext">
              {{'DNI/RUC : ' + cliente.ruc_dni + ' - Direcci√≥n : ' + cliente.direccion + ' - Correo : ' + cliente.email }}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-button color="success" (click)="editar(cliente)">
            <ion-icon name="create"></ion-icon>
            Editar
          </ion-button>
          <ion-button color="danger" (click)="cliente.cliente_id !== undefined ? eliminar(cliente.cliente_id) : null">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
