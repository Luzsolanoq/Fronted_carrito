<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>LISTADO DE CATEGORÍAS</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-buttons (click)="agregar()" slot="end">
          <ion-button color="primary" fill="outline">
            Nueva Categoría
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
      
      <ion-item-sliding *ngFor="let categoria of categorias">
        <ion-item>
          <ion-label>
            <h3 class="title">{{ categoria.descripcion }}</h3>
            <p class="subtext">
              Estado: {{ categoria.estado === 1 ? 'Activo' : 'Inactivo' }}
            </p>
          </ion-label>
        </ion-item>
        
        <ion-item-options side="end">
          <ion-button color="success" (click)="editar(categoria)">
            <ion-icon name="create"></ion-icon>
            Editar
          </ion-button>
          <ion-button color="danger" (click)="categoria.idcategoria !== undefined ? eliminar(categoria.idcategoria) : null">
            Eliminar
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
